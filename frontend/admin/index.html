<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>管理后台 - 零食商店</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="admin-page">
    <div class="header admin-header">
        <h1>零食商店管理后台</h1>
        <div class="nav">
            <a href="user-list.html">用户管理</a>
            <a href="category-list.html">分类管理</a>
            <a href="snack-list.html">商品管理</a>
            <a href="order-list.html">订单管理</a>
            <a href="admin-list.html">管理员管理</a>
            <a href="#" id="logout">退出</a>
        </div>
    </div>
    
    <div class="container">
        <div class="welcome">
            <h2>欢迎来到管理后台</h2>
            <p>请选择要管理的模块</p>
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>用户管理</h3>
                <p>管理用户信息</p>
                <a href="user-list.html" class="btn">进入</a>
            </div>
            <div class="feature">
                <h3>分类管理</h3>
                <p>管理商品分类</p>
                <a href="category-list.html" class="btn">进入</a>
            </div>
            <div class="feature">
                <h3>商品管理</h3>
                <p>管理零食商品</p>
                <a href="snack-list.html" class="btn">进入</a>
            </div>
            <div class="feature">
                <h3>订单管理</h3>
                <p>管理订单信息</p>
                <a href="order-list.html" class="btn">进入</a>
            </div>
            <div class="feature">
                <h3>管理员管理</h3>
                <p>管理管理员账号</p>
                <a href="admin-list.html" class="btn">进入</a>
            </div>
        </div>
    </div>

    <script>
        const admin = JSON.parse(localStorage.getItem('admin'));
        if (!admin) {
            window.location.href = 'login.html';
        }

        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('admin');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
