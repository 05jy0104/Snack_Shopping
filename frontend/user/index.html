<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>首页 - 零食商店</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="header">
        <h1>零食商店</h1>
        <div class="nav">
            <span id="welcome"></span>
            <a href="snack-list.html">商品列表</a>
            <a href="cart-list.html">购物车</a>
            <a href="order-list.html">我的订单</a>
            <a href="profile.html">个人中心</a>
            <a href="#" id="logout">退出</a>
        </div>
    </div>
    
    <div class="container">
        <div class="welcome">
            <h2>欢迎来到零食商店</h2>
            <p>精选美味零食，满足您的味蕾</p>
        </div>
        
        <div class="features">
            <div class="feature">
                <h3>浏览商品</h3>
                <p>查看我们丰富的零食商品</p>
                <a href="snack-list.html" class="btn">立即浏览</a>
            </div>
            <div class="feature">
                <h3>购物车</h3>
                <p>管理您的购物车商品</p>
                <a href="cart-list.html" class="btn">查看购物车</a>
            </div>
            <div class="feature">
                <h3>我的订单</h3>
                <p>查看您的订单历史</p>
                <a href="order-list.html" class="btn">查看订单</a>
            </div>
            <div class="feature">
                <h3>个人中心</h3>
                <p>管理您的个人信息</p>
                <a href="profile.html" class="btn">个人中心</a>
            </div>
        </div>
    </div>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        } else {
            document.getElementById('welcome').textContent = '欢迎, ' + user.realName;
        }

        document.getElementById('logout').addEventListener('click', function(e) {
            e.preventDefault();
            localStorage.removeItem('user');
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
